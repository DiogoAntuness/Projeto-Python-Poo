{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .text-primary {
        color: #007bff;
    }
    .text-success {
        color: #28a745;
    }
    .text-muted {
        color: #6c757d;
    }
    .text-warning {
        color: #ffc107;
    }
    .btn-custom {
        background-color: #ffc107;
        border: none;
        color: white;
    }
    .btn-custom:hover {
        background-color: #e0a800;
    }
    .card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container {
        max-width: 400px;
    }
    .form-label {
        margin-top: 10px;
        font-weight: bold;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }
</style>

<div class="container mt-5">
    <div class="card">
        <h1 class="text-center mb-5 text-warning">Entrar</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                {{ form.password }}
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>
        <p class="mt-3">Ainda não tem uma conta? <a href="{% url 'registro' %}">Registre-se aqui</a></p>
    </div>
</div>
{% endblock %}
