{% extends 'base.html' %}

{% block title %}Remover Animais{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5">Remover Animais</h1>
    <ul class="list-group mb-4">
        {% for animal in animais %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ animal.nome }}
                <a href="{% url 'remover_pet' animal.id %}" class="btn btn-danger">Remover</a>
            </li>
        {% empty %}
            <li class="list-group-item">Nenhum animal encontrado.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'area_admin' %}" class="btn btn-secondary">Voltar à Área Administrativa</a>
</div>
{% endblock %}
