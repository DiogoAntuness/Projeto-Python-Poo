<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-primary {
            color: #007bff;
        }
        .text-success {
            color: #28a745;
        }
        .text-muted {
            color: #6c757d;
        }
        .text-warning {
            color: #ffc107;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #ffc107;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 600px;
        }
        .form-label {
            margin-top: 10px;
            font-weight: bold; /* Deixar os rótulos em negrito */
        }
        .form-control {
            width: calc(100% - 1rem); /* Ajuste de espaçamento */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <h1 class="text-center mb-5 text-warning">Cadastrar Animal</h1>
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome" class="form-label">Nome</label>
                            {{ form.nome }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="sexo" class="form-label">Sexo</label>
                            {{ form.sexo }}
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipo" class="form-label">Tipo</label>
                            {{ form.tipo }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="local" class="form-label">Local</label>
                            {{ form.local }}
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="idade_anos" class="form-label">Idade (Anos)</label>
                            {{ form.idade_anos }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="idade_meses" class="form-label">Idade (Meses)</label>
                            {{ form.idade_meses }}
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="descricao" class="form-label">Descrição</label>
                            {{ form.descricao }}
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="foto" class="form-label">Foto</label>
                            {{ form.foto }}
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="{% url 'lista_animais' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
