<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            padding-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #ffcb00;
            font-weight: bold;
            color: #333;
        }

        .card-body {
            background-color: white;
        }

        .filter-form {
            margin-bottom: 30px;
        }

        .filter-form select, .filter-form button {
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        .alert {
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Filtro de cidade -->
        <form method="get" action="" class="filter-form d-flex justify-content-between">
            <div class="form-group w-50">
                <label for="cidade" class="form-label">Filtrar por cidade:</label>
                <select name="cidade" id="cidade" class="form-select">
                    <option value="">Selecione uma cidade</option>
                    {% for local in locais %}
                        <option value="{{ local.cidade }}" {% if request.GET.cidade == local.cidade %}selected{% endif %}>{{ local.cidade }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-custom align-self-end">Filtrar</button>
        </form>

        <!-- Título da página -->
        <h1 class="text-center mb-4">Animais para Adoção</h1>

        <!-- Lista de animais -->
        <div class="row">
            {% for animal in animais %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">{{ animal.nome }}</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Idade:</strong> {{ animal.idade_formatada }}</p>
                            <p><strong>Sexo:</strong> {{ animal.sexo }}</p>
                            <p><strong>Tipo:</strong> {{ animal.tipo.nome }}</p>
                            <p><strong>Cidade:</strong> {{ animal.local.cidade }}</p>
                            <a href="{% url 'detalhes_animal' animal.id %}" class="btn btn-info">Ver Detalhes</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-warning" role="alert">
                        Nenhum animal encontrado.
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- JavaScript do Bootstrap -->
