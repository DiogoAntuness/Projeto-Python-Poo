{% extends 'base.html' %}

{% block title %}Remover {{ animal.nome }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title">Remover {{ animal.nome }}</h2>
            <p>Tem certeza que deseja remover {{ animal.nome }}?</p>
            <form method="post" action="{% url 'remover_pet' animal.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Remover</button>
                <a href="{% url 'remover_pet_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
